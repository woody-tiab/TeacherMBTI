name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ë™ì‹œ ì‹¤í–‰ ì œí•œ (ê°™ì€ ë¸Œëœì¹˜ì—ì„œ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€)
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ë¹Œë“œ ë° ë°°í¬ job (í•˜ë‚˜ë¡œ í†µí•©)
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    # GitHub Pages ë°°í¬ ê¶Œí•œ ì„¤ì •
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Type check
      run: npm run type-check

    - name: Lint check
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        NODE_ENV: production

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    # ë°°í¬ ì„±ê³µ ì•Œë¦¼
    - name: Deployment success
      if: success()
      run: |
        echo "âœ… ë°°í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!"
        echo "ğŸŒ ì‚¬ì´íŠ¸ URL: ${{ steps.deployment.outputs.page_url }}"

  # í…ŒìŠ¤íŠ¸ ì „ìš© job (PRì—ì„œë§Œ ì‹¤í–‰)
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Type check
      run: npm run type-check

    - name: Lint check
      run: npm run lint

    - name: Build test
      run: npm run build
      env:
        NODE_ENV: production

    - name: Test build preview
      run: timeout 30s npm run preview || true 