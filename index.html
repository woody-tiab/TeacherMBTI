    <!-- GitHub Pages SPA 라우팅 지원 스크립트 -->
    <script>
      // Single Page Apps for GitHub Pages
      // 쿼리 스트링에서 리다이렉트를 확인하고 올바른 URL로 변환
      (function(l) {
        if (l.search) {
          var query = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            query[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          
          if (query.p !== undefined) {
            // 기본 경로 설정 (끝의 / 제거)
            var basePath = l.pathname.replace(/\/$/, '');
            
            // 새로운 URL 구성
            var newUrl = basePath + (query.p || '');
            
            // 기존 쿼리 스트링이 있으면 추가
            if (query.q) {
              newUrl += '?' + query.q;
            }
            
            // 해시가 있으면 추가
            if (l.hash) {
              newUrl += l.hash;
            }
            
            // URL 변경 (페이지 새로고침 없이)
            window.history.replaceState(null, null, newUrl);
          }
        }
      })(window.location);
    </script>
